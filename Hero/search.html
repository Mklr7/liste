<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function getxhr(){
            try{xhr=new XMLHttpRequest();}
            catch(e){
                try{xhr=new ActiveXObject("Microsoft.XMLHTTP");}
            catch(e1){
                alert("Erreur!");
            }
        }
        return xhr;
    }
    function ajaxing(){
        xhr=getxhr();
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4 && xhr.status==200){
                if(xhr.responseText=="")
                  document.getElementById("sugg").style.visibility="hidden";
                else {
                    document.getElementById("sugg").style.visibility="visible";
                    document.getElementById("sugg").innerHTML=xhr.responseText;
            }
        }
            else
            document.getElementById("sugg").innerHTML='<iframe src="https://giphy.com/embed/uIJBFZoOaifHf52MER" width="280" height="439" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/UniversalMusicIndia-elvish-dg-immortals-bawli-uIJBFZoOaifHf52MER">via GIPHY</a></p>'
        }
        xhr.open("post","contenu.php",true);
        xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
        xhr.send("mot="+document.getElementById("mot").value);
    }   
    </script>
</head>
<body>
    <div class="container">
    
        <div class="row height d-flex justify-content-center align-items-center">

          <div class="col-md-6">
            <h1>Search your Brands</h1>
            <div class="form">
              <i class="fa fa-search"></i>
              <input type="text" class="form-control form-input" placeholder="Search " id="mot" onKeyUP="ajaxing()" type="text">
              <span class="left-pan"><i class='bx bx-microphone'></i></span>
            </div>
            <div id="sugg"></div>
            <script>
                document.getElementById("sugg").onclick=function(){
                      document.getElementById("mot").value=event.target.textContent;
                }
            </script>
          </div>
          
        </div>
        
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
