<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function getxhr(){
            try{xhr=new XMLHttpRequest();}
            catch(e){
                try{xhr=new ActiveXObject("Microsoft.XMLHTTP");}
            catch(e1){
                alert("Erreur!");
            }
        }
        return xhr;
    }
    function ajaxing(){
        xhr=getxhr();
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4 && xhr.status==200){
                if(xhr.responseText=="")
                  document.getElementById("sugg").style.visibility="hidden";
                else {
                    document.getElementById("sugg").style.visibility="visible";
                    document.getElementById("sugg").innerHTML=xhr.responseText;
            }
        }
            else
            document.getElementById("sugg").innerHTML='<iframe src="https://giphy.com/embed/uIJBFZoOaifHf52MER" width="280" height="439" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/UniversalMusicIndia-elvish-dg-immortals-bawli-uIJBFZoOaifHf52MER">via GIPHY</a></p>'
        }
        xhr.open("post","contenu.php",true);
        xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
        xhr.send("mot="+document.getElementById("mot").value);
    }   
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="mot" onKeyUP="ajaxing()" type="text">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </nav>
      <div id="sugg"></div>
    <script>
        document.getElementById("sugg").onclick=function(){
              document.getElementById("mot").value=event.target.textContent;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
