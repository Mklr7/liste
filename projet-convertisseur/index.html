<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="convertisseur.css">
    <script src="convertisseur.js" defer></script>
</head>

<body>

    <div class="card-body">
        <h2 class="card-title">Convertisseur</h2>
        <label for="value">Valeur :</label>
        <div class="form-floating mb-3">

            <input type="number" class="form-control" id="value" placeholder="Entrée la Valeur">

        </div>
        <label for="unit">Unité :</label>
        <div class="form-floating">
            <select class="form-select" id="unit" aria-label="Floating label select example">

                <option value="m">Mètre (m)</option>
                <option value="cm">Centimètre (cm)</option>
                <option value="l">Litre (L)</option>
                <option value="ml">Millilitre (mL)</option>
                <option value="g">Gramme (g)</option>
                <option value="mg">Milligramme (mg)</option>
            </select>

        </div>


        <button class="btn btn-primary" onclick="convertir()">Convertir</button>
        <h4>Résultat :</h4>
        <p id="result"></p>
